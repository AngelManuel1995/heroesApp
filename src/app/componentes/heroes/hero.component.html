<div class="fadeIn animated fast">
    <h3 class="text-center" >HÃ©roe <small>{{hero.name}}</small></h3>
    <hr/><hr/>
    
    <div class="row">
        <div class="col-md-12">
            <form (ngSubmit)="saveHero()" #forma="ngForm" >
                <div class="form-group">
                    <label for="">Nombre</label>
                    <input  [(ngModel)]="hero.name"
                            name="name"
                            type="text" class="form-control"
                            placeholder="Nombre del heroe"
                            required=""/>     
                </div>
                <div class="form-group">
                    <label for=""></label>
                    <select [(ngModel)]="hero.house"
                            name="house"
                            class="form-control">
                        <option value="Marvel">Marvel</option>
                        <option value="DC">DC</option>
                    </select>
                </div>  
                <div class="form-group">
                    <label for="">Bio</label>
                    <textarea   [(ngModel)]="hero.bio"
                                name="bio"
                                type="text" class="form-control"
                                placeholder="Descripcion del heroe">   
                    </textarea>  
                </div>
                <div class="form-group">
                    <button type="submit" 
                            class="btn btn-outline-primary btn-sm"
                            [disabled]="!forma.valid">
                        Guardar cambios
                    </button>
                    <button [routerLink]="['heroes']"
                            type="button"
                            class="text-right btn btn-outline-danger btn-sm">
                       Regresar
                    </button>
                    <button (click)="resetForma(forma)"
                            type="button"
                            class="text-right btn btn-outline-success btn-sm">
                        Nuevo Heroe
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{{ hero | json }}
